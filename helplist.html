
<h4>Some Quick Tips on using Markdown</h4>
<ul>
  <li>Make sure your code is indented to create a block code</li>
  <li>Have extra return spaces between paragraphs</li>
  <li>Use # for h1, ## for h2 and ### for h3, etc.</li>
  <li>Inline code are surround by `backtick` key.</li>
  <li>For any other tips visit this <a href="http://markdowntutorial.com/">Markdown Tutorial</a></li>
</ul>
